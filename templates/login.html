<!DOCTYPE html>
{% extends "layout.html" %}
{% block content %}

<h2>Login page - Kirjautumissivu</h2>

<form action="/login" method="POST">
Username - käyttäjätunnus: <br><input type="text" name="username" minlength="3" maxlength="20" required="required">
<br>
<br>
Password - Salasana: <br><input type="password" name="password" minlength="3" maxlength="20" required="required">
<br>
<br>
<input type="submit" value="Log in - Kirjaudu">
</form>
<br>
<br>

<form action="/register" method="GET">
If you don't have user credentials - Jos sinulla ei ole käyttäjätunnusta:
<br><input type="submit" value="Register - Luo käyttäjätili">
</form>
<br>
<br>
<br>
<br>
<form action="/logout" method="GET">
<input type="submit" value="Cancel - Lopeta">
</form>
{% endblock %}
